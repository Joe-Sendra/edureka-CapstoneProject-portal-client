<section id="registerSection">
  <div class="container">
    <app-alert [type]="'Large'" [isSuccess]="registerStudentMessage.isSuccess" [message]="registerStudentMessage.message"></app-alert>
    <div class="row">
      <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
        <h3>Registration</h3>
        <div class="px-2">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <!-- <label for="email">Email</label> -->
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control mt-4"
                placeholder="Email"
                #email
              />
            </div>
            <div class="form-group">
              <!-- <label for="regNumber">Registration Number</label> -->
              <input
                type="text"
                id="regNumber"
                formControlName="regNumber"
                class="form-control"
                placeholder="Registration Number"
                #regNumber
              />
            </div>
            <div class="form-group">
              <input class="form-control" type="password" formControlName="newPassword" placeholder="Password"
                [ngClass]="{ 'is-invalid': f.newPassword.touched && f.newPassword.errors }" />
              <div *ngIf="f.newPassword.touched && f.newPassword.errors" class="invalid-feedback">
                <div *ngIf="f.newPassword.errors.required">Password is required</div>
                <div *ngIf="f.newPassword.errors.minlength">Password must be at least 8 characters</div>
              </div>
            </div>
            <div class="form-group">
              <input class="form-control" type="password" formControlName="confirmNewPassword" placeholder="Confirm password"
                [ngClass]="{ 'is-invalid': f.confirmNewPassword.touched && f.confirmNewPassword.errors }"/>
              <div *ngIf="f.confirmNewPassword.touched && f.confirmNewPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmNewPassword.errors.required">Confirm Password is required</div>
                <div *ngIf="f.confirmNewPassword.errors.mustMatch">Passwords must match</div>
              </div>
            </div>
            <div class="form-group">
              <!-- <label for="firstName">First Name</label> -->
              <input
                type="text"
                id="firstName"
                formControlName="firstName"
                class="form-control"
                placeholder="First Name"
                #firstName
              />
            </div>
            <div class="form-group">
              <!-- <label for="lastName">Last Name</label> -->
              <input
                type="text"
                id="lastName"
                formControlName="lastName"
                class="form-control"
                placeholder="Last Name"
                #lastName
              />
            </div>
            <div class="form-group">
              <button
                type="submit"
                class="btn btn-success"
                [disabled]="!registerForm.valid">
                  Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
