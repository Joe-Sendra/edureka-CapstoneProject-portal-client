<li *ngFor="let student of students">
  <button
    class="btn btn-danger btn-sm m-2"
    *ngIf="isStudentsWithGatepass"
    (click)="onRemoveGatePass(student.gatePass._id)">remove</button>
  <button
    class="btn btn-success btn-sm m-2"
    *ngIf="!isStudentsWithGatepass"
    (click)="onAddGatePass(student._id)">add</button>
  {{ student.name.last }}, {{ student.name.first }} ({{ student.email }})
</li>
