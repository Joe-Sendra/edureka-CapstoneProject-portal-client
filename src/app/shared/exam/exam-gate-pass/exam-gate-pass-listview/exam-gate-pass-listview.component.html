<li *ngFor="let studentID of studentList">
  <button
    class="btn btn-danger btn-sm m-2"
    *ngIf="isStudentsWithGatepass"
    (click)="onRemoveGatePass(studentID)">remove</button>
  <button
    class="btn btn-success btn-sm m-2"
    *ngIf="!isStudentsWithGatepass"
    (click)="onAddGatePass(studentID)">add</button>
  {{ studentID }}
</li>
