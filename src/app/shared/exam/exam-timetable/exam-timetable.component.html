<app-exam-selection (selectedExamLocation)="onSelectExamLocation($event)"></app-exam-selection>

<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let shift of timeTable">
      <td>{{shift.examDate}}</td>
      <td>{{shift.examTime}}</td>
    </tr>
  </tbody>
</table>
