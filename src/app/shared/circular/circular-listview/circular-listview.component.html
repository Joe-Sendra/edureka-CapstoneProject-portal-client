<div class="table-responsive"> <!-- TODO add search and filter -->
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let circular of circulars">
        <td><a [routerLink]="['/circular', circular._id]">{{circular.date}}</a></td>
        <td><a [routerLink]="['/circular', circular._id]">{{circular.title}}</a></td>
        <td>{{circular.author}}</td>
      </tr>
    </tbody>
  </table>
</div>
