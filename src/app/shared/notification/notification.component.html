<div class="card">
  <div class="card-header text-white bg-{{ notification.type}}">
    {{ notification.header }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ notification.title }}</h5>
    <p class="card-text">{{ notification.message}}</p>
    <p class="card-text"><small class="text-muted">Posted {{ notification.created }}</small></p>
  </div>
</div>
