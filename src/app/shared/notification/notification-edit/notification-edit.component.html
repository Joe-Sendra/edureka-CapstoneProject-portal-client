<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form [formGroup]="notificationForm" (ngSubmit)="onSubmit()" (input)="onFormInput()">
        <div class="form-group">
          <label for="type">Type</label>
          <select
            id="type"
            formControlName="type"
            class="form-control"
            #type
            (ngModelChange)="onFormInput()">
              <option value="info">info (blue)</option>
              <option value="danger">important (red)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="header">Header</label>
          <input
            type="text"
            id="header"
            formControlName="header"
            class="form-control"
            #header
          />
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            formControlName="title"
            class="form-control"
            #title
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <input
            type="text"
            id="message"
            formControlName="message"
            class="form-control"
            #message
          />
        </div>
        <div class="form-group">
          <!-- <label for="created">Created</label> -->
          <input
            type="text"
            id="created"
            formControlName="created"
            class="form-control"
            hidden
            #created
          />
        </div>
        <!-- TODO button styling in css -->
        <button type="submit" class="btn btn-success m-4" style="min-width: 100px;" [disabled]="!notificationForm.valid">Save</button>
        <button (click)="onCancel()" type="button" class="btn btn-danger m-4" style="min-width: 100px;">Cancel</button>
      </form>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-3">
      <h5 style="text-align: center;">Preview</h5>
        <div class="col-12">
          <app-notification [notification]="notificationPreview"></app-notification>
        </div>
    </div>
  </div> <!-- end row -->
</div> <!-- end container -->
