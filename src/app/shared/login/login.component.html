<section id="loginSection">
  <div class="container">
    <app-alert *ngIf="!loginMessage.isSuccess === null" [type]="'Large'" [isSuccess]="loginMessage.isSuccess" [message]="loginMessage.message"></app-alert>
    <div class="row">
      <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
        <h3>Login</h3>
        <div class="px-2">
          <form class="justify-content-center" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit(email.value, password.value)">
            <div class="form-group">
              <input class="form-control m-2" type="email" formControlName="email" placeholder="Email" #email
                [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }"/>
              <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
              <input class="form-control m-2" type="password" formControlName="password" placeholder="Password" #password
                [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" />
              <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <div class="d-flex  justify-content-between">
                <div class="spacer reset-password"></div>
                <div><button type="submit" class="btn btn-success m-2" [disabled]="!loginForm.valid">Login</button></div>
                <div><small class="reset-password"><a [routerLink]="'/reset-password'">Reset Password</a></small></div>
              </div>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</section>
