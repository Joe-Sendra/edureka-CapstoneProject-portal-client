<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form-control"
      #email
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      id="firstName"
      formControlName="firstName"
      class="form-control"
      #firstName
    />
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input
      type="text"
      id="lastName"
      formControlName="lastName"
      class="form-control"
      #lastName
    />
  </div>
  <div class="form-group">
    <label for="officeBuilding">Office Building</label>
    <input
      type="text"
      id="officeBuilding"
      formControlName="officeBuilding"
      class="form-control"
      #officeBuilding
    />
  </div>
  <div class="form-group">
    <label for="officeNumber">Office Number</label>
    <input
      type="text"
      id="officeNumber"
      formControlName="officeNumber"
      class="form-control"
      #officeNumber
    />
  </div>
  <button
    type="submit"
    class="btn btn-success m-4"
    [disabled]="!userForm.valid">
      Save
  </button>
</form>
<button class="btn btn-primary" type="button" (click)="isViewUsers = !isViewUsers">Show/Hide Admin Users</button>
<hr>

<div *ngIf="isViewUsers">{{ adminUsers | json }}</div>
