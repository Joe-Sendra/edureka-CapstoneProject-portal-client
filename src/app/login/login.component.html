
<div class="container" style="text-align: center;">
  <button class="btn btn-secondary m-3" (click)="loginUser()" *ngIf="!isLoggedIn">Login as User</button>
  <button class="btn btn-primary m-3" (click)="loginAdmin()" *ngIf="!isLoggedIn">Login as Admin</button>
  <button class="btn btn-info m-3" (click)="logout()" *ngIf="isLoggedIn">Logout</button>
  <hr />
  <!-- <p>Don't have an account?</p>
  <a href="signup" class="btn btn-success">Sign Up</a> -->
</div>
