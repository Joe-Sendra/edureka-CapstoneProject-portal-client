<div id="print-section">
  <div class="card">
    <h5 class="card-header">
      Gate Pass ID: {{gatePass.gpID}}
      <ngx-barcode [bc-height]="30" [bc-value]="gatePass.gpID" [bc-width]="1"></ngx-barcode>
    </h5>
    <div class="card-body">
      <h5 class="card-title">{{gatePass.examName}}</h5>
      <p class="card-text">
        Student ID: {{studentId}}
        <ngx-barcode [bc-height]="30" [bc-value]="studentId" [bc-width]="1"></ngx-barcode>
      </p>
      <p class="card-text">Date: {{gatePass.shiftDate}}</p>
      <p class="card-text">Time: {{gatePass.shiftTime}}</p>
      <p class="card-text">Location: {{gatePass.examLocation}}</p>
      <div class="row d-flex justify-content-center">
        <button class="btn btn-secondary btn-sm m-2" (click)="activeModal.close('Close click')">Close</button>
        <button
          ngxPrint
          printSectionId="print-section"
          [printStyle]="{button : {'display': 'none'}}"
          class="btn btn-primary btn-sm m-2">
          Print
        </button>
        <button class="btn btn-info btn-sm m-2" (click)="onDownloadGatepass()">Download</button>
      </div>
    </div> <!-- End card-body -->
  </div> <!-- End card -->
</div>
